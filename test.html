<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaisma/Alisa Scetinina: Music and Performance Art Portfolio</title>
  <meta name="description" 
  content="Gaisma Music Artist Page: Art resembles symbiosis of technology and human energy, that unifies in lucid dance.">
  <meta name="keywords" content="gaisma, Alisa Scetinina, DJ, music, art, music video, performance, technology, human energy ballet">
  <meta name="author" content="Alisa Scetinina"> 
  <meta property="og:title" content="Gaisma Artist Page" />
  <meta property="og:description" content="Gaisma who is Artist, Musician, Producer, Dancer, DJ..." />
  <meta property="og:image" content="/images/aboutMe.jpg" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollToPlugin.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
      color: #fff;
    }
    
    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    
    #home {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Artistic background */
    .artistic-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(125deg, #000000 0%, #1a1a2e 50%, #000000 100%);
      z-index: 0;
    }
    
    /* Particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }
    
    /* Advanced video display */
    .video-composition {
      position: relative;
      display: grid;
      grid-template-columns: 30% 40% 30%;
      grid-gap: 0;
      width: 90%;
      height: 80vh;
      max-width: 1600px;
      z-index: 2;
    }
    
    .video-cell {
      position: relative;
      overflow: hidden;
      background: #000;
      transition: all 0.5s ease;
    }
    
    .video-cell::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 3;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .video-cell:hover::before {
      opacity: 1;
    }
    
    .video-cell.left, .video-cell.right {
      transform: perspective(1000px) scale(0.85);
      z-index: 2;
    }

    .video-cell.left {
      transform: perspective(1000px) rotateY(15deg) scale(0.85);
      transform-origin: right center;
      clip-path: polygon(0 0, 100% 5%, 100% 95%, 0 100%);
      margin-right: -30px;
    }
    
    .video-cell.center {
      z-index: 3;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      transform: translateZ(50px) scale(1.05);
    }
    
    .video-cell.right {
      transform: perspective(1000px) rotateY(-15deg) scale(0.85);
      transform-origin: left center;
      clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%);
      margin-left: -30px;
    }
    
    .video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }
    
    /* Video effects */
    .effect-grayscale {
      filter: grayscale(100%);
    }
    
    .effect-sepia {
      filter: sepia(80%);
    }
    
    /* Video overlay elements */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 4;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.5s ease;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
    }
    
    .video-cell:hover .video-overlay {
      opacity: 1;
    }
    
    .video-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 0 5px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .video-description {
      font-size: 0.9rem;
      margin: 0;
      max-width: 80%;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    /* Progress bar */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      z-index: 5;
    }
    
    .progress-bar {
      height: 100%;
      width: 0;
      background: rgba(120, 120, 140, 0.7);
      transition: width 0.1s linear;
    }
    
    /* Play/pause button */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 6;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    
    .video-cell:hover .play-button {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    .play-button i {
      font-size: 30px;
      color: white;
    }
    
    /* Video finished state - only for center video */
    .video-finished {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 7;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .replay-button {
      padding: 12px 24px;
      background: rgba(80, 80, 100, 0.8);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .replay-button:hover {
      background: rgba(100, 100, 120, 0.9);
      transform: scale(1.05);
    }
    
    /* Decorative elements */
    .decorative-line {
      position: absolute;
      background: linear-gradient(90deg, transparent, rgba(120, 120, 140, 0.5), transparent);
      height: 1px;
      width: 80%;
      left: 10%;
      z-index: 5;
    }
    
    .top-line {
      top: -20px;
    }
    
    .bottom-line {
      bottom: -20px;
    }
    
    /* Main controls */
    .main-controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }
    
    .control-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(80, 80, 100, 0.3);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(120, 120, 140, 0.3);
    }
    
    .control-button:hover {
      background: rgba(100, 100, 120, 0.5);
      transform: scale(1.1);
    }
    
    .control-button i {
      color: white;
      font-size: 20px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .video-composition {
        display: block;
        width: 100%;
        height: 100vh;
      }
      
      /* モバイルでは中央の動画のみ表示 */
      .video-cell.left, 
      .video-cell.right {
        display: none;
      }
      
      .video-cell.center {
        width: 100%;
        height: 100%;
        transform: none;
        margin: 0;
        box-shadow: none;
      }
      
      .play-button {
        width: 60px;
        height: 60px;
      }
      
      .play-button i {
        font-size: 24px;
      }
      
      .decorative-line {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="artistic-bg"></div>
    <div class="particles" id="particles"></div>
    
    <section id="home">
      <div class="video-composition">
        <!-- Decorative lines -->
        <div class="decorative-line top-line"></div>
        <div class="decorative-line bottom-line"></div>
        
        <!-- Left Video (AutoPlay) -->
        <div class="video-cell left">
          <video id="video-left" class="video effect-grayscale" muted autoplay>
            <source src="/images/gaisma-Matze-short.mp4" type="video/mp4">
          </video>
          
          <div class="video-overlay">
            <h3 class="video-title">Reflection</h3>
            <p class="video-description">Past memories captured in monochrome</p>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar" id="progress-left"></div>
          </div>
          
          <div class="play-button" id="play-button-left">
            <i class="fas fa-play"></i>
          </div>
        </div>
        
        <!-- Center Video (AutoPlay with delay) -->
        <div class="video-cell center">
          <video id="video-center" class="video" muted autoplay>
            <source src="/images/gaisma-Matze-short.mp4" type="video/mp4">
          </video>
          
          <div class="video-overlay">
            <h3 class="video-title">Present Moment</h3>
            <p class="video-description">The vivid reality of now</p>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar" id="progress-center"></div>
          </div>
          
          <div class="play-button" id="play-button-center">
            <i class="fas fa-play"></i>
          </div>
          
          <div class="video-finished" id="finished-center">
            <button class="replay-button" id="replay-center">Replay</button>
          </div>
        </div>
        
        <!-- Right Video (AutoPlay with delay) -->
        <div class="video-cell right">
          <video id="video-right" class="video effect-sepia" muted autoplay>
            <source src="/images/gaisma-Matze-short.mp4" type="video/mp4">
          </video>
          
          <div class="video-overlay">
            <h3 class="video-title">Memory</h3>
            <p class="video-description">Nostalgic glimpses through sepia tones</p>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar" id="progress-right"></div>
          </div>
          
          <div class="play-button" id="play-button-right">
            <i class="fas fa-play"></i>
          </div>
        </div>
      </div>
      
      <!-- Main controls -->
      <div class="main-controls">
        <div class="control-button" id="mute-toggle">
          <i class="fas fa-volume-mute"></i>
        </div>
        <div class="control-button" id="play-all">
          <i class="fas fa-play"></i>
        </div>
      </div>
    </section>
  </div>

  <script>
    window.onload = function() {
      console.log("ページが読み込まれました");
      
      // パーティクル効果の作成
      createParticles();
      
      // Get video elements
      const videoLeft = document.getElementById('video-left');
      const videoCenter = document.getElementById('video-center');
      const videoRight = document.getElementById('video-right');
      const allVideos = [videoLeft, videoCenter, videoRight];
      
      // Get progress bars
      const progressLeft = document.getElementById('progress-left');
      const progressCenter = document.getElementById('progress-center');
      const progressRight = document.getElementById('progress-right');
      
      // Get play buttons
      const playButtonLeft = document.getElementById('play-button-left');
      const playButtonCenter = document.getElementById('play-button-center');
      const playButtonRight = document.getElementById('play-button-right');
      
      // Center video overlay
      const finishedCenter = document.getElementById('finished-center');
      const replayCenter = document.getElementById('replay-center');
      
      // Main control buttons
      const muteToggle = document.getElementById('mute-toggle');
      const playAll = document.getElementById('play-all');
      
      // Set up videos
      allVideos.forEach(video => {
        video.load();
        
        // オートリピートを無効化
        video.removeAttribute('loop');
      });
      
      // 左右のビデオは同時に再生（即時）
      videoLeft.play()
        .then(() => console.log("左のビデオを再生"))
        .catch(e => console.error("左のビデオ再生エラー:", e));
        
      videoRight.play()
        .then(() => console.log("右のビデオを再生"))
        .catch(e => console.error("右のビデオ再生エラー:", e));
      
      // 中央ビデオは3秒後に再生
      setTimeout(() => {
        if (videoCenter.paused) {
          videoCenter.play()
            .then(() => console.log("中央のビデオを再生"))
            .catch(e => console.error("中央のビデオ再生エラー:", e));
        }
      }, 3000);
      
      // プログレスバー更新機能
      function updateProgress(video, progressBar) {
        if (video.duration) {
          const percent = (video.currentTime / video.duration) * 100;
          progressBar.style.width = percent + '%';
        }
      }
      
      // Play individual video
      function playVideo(video, playButton) {
        video.play()
          .then(() => {
            console.log("ビデオの再生を開始しました");
            if (playButton) {
              playButton.querySelector('i').className = 'fas fa-pause';
            }
          })
          .catch(err => {
            console.error("ビデオの再生に失敗しました:", err);
          });
      }
      
      // Pause individual video
      function pauseVideo(video, playButton) {
        video.pause();
        if (playButton) {
          playButton.querySelector('i').className = 'fas fa-play';
        }
      }
      
      // Toggle individual video play/pause
      function toggleVideo(video, playButton) {
        if (video.paused) {
          playVideo(video, playButton);
        } else {
          pauseVideo(video, playButton);
        }
      }
      
      // Set up progress tracking for all videos
      videoLeft.addEventListener('timeupdate', () => updateProgress(videoLeft, progressLeft));
      videoCenter.addEventListener('timeupdate', () => updateProgress(videoCenter, progressCenter));
      videoRight.addEventListener('timeupdate', () => updateProgress(videoRight, progressRight));
      
      // Center video ended handler - only center video shows replay button
      videoCenter.addEventListener('ended', () => {
        finishedCenter.style.opacity = '1';
        finishedCenter.style.pointerEvents = 'auto';
        playButtonCenter.style.opacity = '0';
      });
      
      // Play button click handlers
      playButtonLeft.addEventListener('click', () => toggleVideo(videoLeft, playButtonLeft));
      playButtonCenter.addEventListener('click', () => toggleVideo(videoCenter, playButtonCenter));
      playButtonRight.addEventListener('click', () => toggleVideo(videoRight, playButtonRight));
      
      // Center video replay button
      replayCenter.addEventListener('click', () => {
        videoCenter.currentTime = 0;
        finishedCenter.style.opacity = '0';
        finishedCenter.style.pointerEvents = 'none';
        playButtonCenter.style.opacity = '0';
        playVideo(videoCenter, playButtonCenter);
      });
      
      // Play all button
      playAll.addEventListener('click', function() {
        // Reset center video
        videoCenter.currentTime = 0;
        if (finishedCenter) {
          finishedCenter.style.opacity = '0';
          finishedCenter.style.pointerEvents = 'none';
        }
        
        // Reset left and right videos if they've ended
        if (videoLeft.ended) {
          videoLeft.currentTime = 0;
          playVideo(videoLeft, playButtonLeft);
        }
        
        if (videoRight.ended) {
          videoRight.currentTime = 0;
          playVideo(videoRight, playButtonRight);
        }
        
        // Play center video
        playVideo(videoCenter, playButtonCenter);
        
        // Update play all button
        playAll.querySelector('i').className = 'fas fa-pause';
      });
      
      // Toggle mute/unmute on all videos
      let isMuted = true;
      
      muteToggle.addEventListener('click', function() {
        isMuted = !isMuted;
        
        allVideos.forEach(video => {
          video.muted = isMuted;
        });
        
        // Update icon
        muteToggle.querySelector('i').className = isMuted ? 
          'fas fa-volume-mute' : 'fas fa-volume-up';
        
        console.log("ミュート状態:", isMuted);
      });
      
      // Create particle effect
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          // Random size
          const size = Math.random() * 5 + 1;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          
          // Random position
          particle.style.top = Math.random() * 100 + '%';
          particle.style.left = Math.random() * 100 + '%';
          
          // Random opacity
          particle.style.opacity = Math.random() * 0.5;
          
          // Animation
          const duration = Math.random() * 20 + 10;
          particle.style.animation = `float ${duration}s linear infinite`;
          
          particlesContainer.appendChild(particle);
        }
        
        // Add keyframes for float animation
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes float {
            0% {
              transform: translateY(0) translateX(0);
              opacity: 0;
            }
            50% {
              opacity: 0.5;
            }
            100% {
              transform: translateY(-100vh) translateX(${Math.random() * 100 - 50}px);
              opacity: 0;
            }
          }
        `;
        document.head.appendChild(style);
      }
    };
  </script>
</body>
</html>
