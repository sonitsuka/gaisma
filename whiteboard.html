<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/whiteboard.css">
    <link href="https://db.onlinewebfonts.com/c/17241fb9c2ffb3ec11eba762e771435f?family=Suisse+Int%27l+Book" rel="stylesheet">
    <title>Virtual Whiteboard Space for User </title>
</head>
<body>
    <header class="" align="">
        <h2>Space for Users</h2>
        <button id="drawButton">Draw</button>
        <button id="eraseButton">Erase</button>
        <button id="clearButton">Clear</button>
        <button id="saveButton">Save</button>
        <button id="textButton">Add Text</button>
    
        <label for="lineWidth">Line Width: </label>
        <input type="range" id="lineWidth" min="1" max="10" value="1">
        <input type="color" id="colorPicker">
    </header>


    <canvas id="canvas"></canvas>
    <script src="whiteboard.js"></script>

</body>
</html>
