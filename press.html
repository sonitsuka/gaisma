<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background-color: lightblue;
      background-image: url('white-floral-pattern.png');
      font-family: sans-serif;
    }
    .faq-list {
      float: left;
      width: 50%;
    }
    .faq-list li {
      list-style: none;
      margin-bottom: 10px;
    }
    .faq-list li:before {
      content: url('blue-arrow.png');
      margin-right: 5px;
    }
    .picture-frame {
      float: right;
      width: 40%;
      transform: rotate(5deg);
    }
  </style>
  
</head>
<body>
  <ul class="faq-list">
    <li>Question 1</li>
    <li>Question 2</li>
    <li>Question 3</li>
    <li>Question 4</li>
    <li>Question 5</li>
    <li>Question 6</li>
    <li>Question 7</li>
    <li>Question 8</li>
    <li>Question 9</li>
    <li>Question 10</li>
    <li>Question 11</li>
  </ul>
  <div class="picture-frame">
    <img src="man-in-suit.png" alt="Man in suit">
  </div>
</body>
</html>
