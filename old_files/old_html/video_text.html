<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <style>
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .picture-frame {
      cursor: pointer;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #myImage:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }



    #myVideoPlayer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999; /* lower than the image  background: rgba(0, 0, 0, 0.8);*/
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    iframe {
      max-width: 82%;
      max-height: 82%;
      z-index: 1000;
    }

    #click-text{
      text-align: center;
      z-index: 0;
      display: fixed;
      top: 30%;
    }

    #stay-in-touch{
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.social a{
    color: var(--subheadline-color);
    font-size: 18px;
}

.social a:hover{
    color: var(--main-color);
}

.social-icon.in a:hover{
    color: #d82d7e;
}
.social-icon.fb a:hover{
    color: #395185;
}
.social-icon.sc a:hover{
    color: #f04923;
}
.social-icon.sp a:hover{
    color: #1ed760;
}
.social-icon.bc a:hover{
    color: #1f80aa;
}
.social-icon.yt a:hover{
    color: #ff0000;
}

.copyright {
    color: darken(#ccc, 20%);
    font-size: 0.7rem;
    margin-bottom: .5rem;
}

#footer--text{
    font-size: .9rem;
}

/* Make the footer fixed at the bottom of the page */
#footer-section {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f0e2e1;
    color: gray;
    height: 2.5rem;
    display: flex;
    justify-content: space-between;
   
    padding: 1em;
  }

  #footer-section .social {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

      #footer-section a, #footer-section .social-icon {
        font-size: 1rem;
        margin: 0 0.1rem;
      }

#footer-section nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  /* Style the navigation links */
  #footer-section .nav-links {
    display: flex;
    justify-content: space-between;
    list-style: none;
    padding: 0;
  }
  
  #footer-section .nav-links li {
    margin: 0 1em;
  }
  
  /* Style the navigation links when in smaller screens */
  @media screen and (max-width: 1024px) {
    #footer-section .nav-links {
      flex-direction: column;
      align-items: start;
    }
  }
  
  /* Style the a tags */
  #footer-section .nav-links a {
    color: gray;
    text-decoration: none;
    font-size: 1rem;
  }
  
  /* Style the a tags on hover */
  #footer-section .nav-links a:hover {
    color: #eee;
  }

  /* Hide the hamburger menu by default */
#footer-section .hamburger {
    display: none;
  }
  
  /* Show the hamburger menu in tablet and mobile view */
  @media screen and (max-width: 768px) {
    #footer-section .hamburger {
      display: block;
      cursor: pointer;
    }
  
    #footer-section .nav-links {
      position: absolute;
      right: 0px;
      height: 92vh;
      top: 8vh;
     
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      transform: translateX(100%);
      transition: transform 0.5s ease-in;
    }
  
    /* Show the navigation links when the hamburger menu is clicked */
    #footer-section .nav-links.show {
      transform: translateX(0%);
    }
  }
  </style>
</head>
<body>
 
  <div class="picture-frame">
    
    <img id="myImage" src="/images/demo_analogTV3.png" alt="Play video">
  </div>
 

  <div id="myVideoPlayer" class="hidden">
    <!-- iframe for the YouTube video will be inserted here -->
  </div>
  <footer id="footer-section">
  </div>
  <nav>
    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links" id="nav-links">
      <li><a href ="#home">Home</a></li>
      <li><a href="#music">Music</a></li>
      <li><a href="#performance">Performance</a></li>
      <li><a href="#photography">Photography</a></li>
      
      <li><a href="aboutme.html" target="_self">About</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="/whiteboard.html">Space for Users</a></li>
    </ul>
  </nav>
        
  <div class="social mb-3">
    <div class="social-icons">
        <a href="gaisma@posteo.de"><i class="fa fa-envelope"></i></a>
        <span class="social-icon in"><a href="https://www.instagram.com/gaisma.lovin"><i class="fab fa-instagram"></i></a></span>
        <span class="social-icon fb"><a href="https://www.facebook.com/gaisma.lovin"><i class="fab fa-facebook-f"></i></a></span>
        <span class="social-icon sc"><a href="https://soundcloud.com/gaisma"><i class="fab fa-soundcloud"></i></a></span>
        <span class="social-icon sp"><a href="https://open.spotify.com/artist/01EmU1Segbe63mUG2eyJ58"><i class="fab fa-spotify"></i></a></span>
        <span class="social-icon bc"><a href="https://gaisma.bandcamp.com/music"><i class="fab fa-bandcamp"></i></a></span>
        <span class="social-icon yt"><a href="https://www.youtube.com/channel/UC4xlthzyUhxk7mI1pCV7W6w"><i class="fab fa-youtube"></i></a></span>
    </div>
  </div>

  <div class="copyright">
    <p class="mb-0">Gaisma &copy; 2023</p>
  </div>
</footer>
  <script>
    document.getElementById('myImage').addEventListener('click', function() {
      var player = document.getElementById('myVideoPlayer');
      var image = document.getElementById('myImage');

      // Insert YouTube video into the player when image is clicked
      player.innerHTML = `
        <iframe id="myVideo" width="100%" height="100%" src="https://www.youtube.com/embed/Sk9y7KH4ARk?autoplay=1&controls=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      `;

      // Hide the image
      image.classList.add('hidden');
    });

    // No way to detect when the video ends without YouTube API, so we just provide a way to close the video manually
    document.getElementById('myVideoPlayer').addEventListener('click', function() {
      var player = document.getElementById('myVideoPlayer');

      player.innerHTML = '';
      player.classList.add('hidden');
    });
  </script>
</body>
</html>
